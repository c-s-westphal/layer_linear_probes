# GPT-2 Small Linear Probe Experiment Configuration

# Model configuration
model_name: "gpt2-small"
hook: "resid_post"
layers: "1-11"  # All 11 layers (skipping layer 0)

# Random baseline configuration
# 200 unique subsets with uniform size distribution from [1, d_model]
n_subsets: 200
use_uniform_size: true  # Uniformly sample subset size from [1, d_model]

# Output configuration
output_dir: "outputs/linear_probe_pca_gpt2"

# Random seed
seed: 42

# Device configuration
device: "auto"  # Will use CUDA if available, else CPU
